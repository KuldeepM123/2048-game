<!DOCTYPE html>
<html lang="en">
<head>
  <title>2048 Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>2048</h1>
      <div class="score-container">
        <div class="score-container">Current Score</div>
        <div class="best-container">Best score = 0</div>
      </div>
      <button class="new-game-button">New Game</button>
    </div>


    <div class="game-container">
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>

        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container"></div>
    </div>
    <p class="game-explanation">
      <strong>HOW TO PLAY :</strong> Use Your <strong>arrow key</strong> to move the tiles.When two tiles with the same number touch, they <strong>Mergr into one!</strong>
    </p>
  </div>
  <script src="game1.js"></script>
</body>
</html>
